<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>bind class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <div v-if="loginType==='userName'">
            <label>UserName</label>
            <input placeholder="Enter your name" key="username-input">
        </div>
        <div v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </div>
        <button @click="toggleLogin">ToggleLogin</button>
    </div>
    <script>
        Vue.component(
                'login-window', {
                    props: ['name', 'password'],
                    template: '<li @click="handClickDelete">{{content}}</li>',
                    methods: {

                    }
                }
            ),
            new Vue({
                el: "#root",
                data: {
                    loginType: 'userName'
                },
                methods: {
                    toggleLogin: function() {
                        this.loginType = (this.loginType === 'userName') ? 'emailLogin' : 'userName';
                    }
                }
            })
    </script>
</body>

</html>
